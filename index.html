<!DOCTYPE html>
<html>
<head>
  <title>Speed Test Graph</title>

  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">

  <style>
    .axis path {
      fill: none;
      stroke: #777;
      shape-rendering: crispEdges;
    }

    .axis text {
      font-family: Lato;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="jumbotron">
    <svg id="visualisation" width="1000" height="500"></svg>
  </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="output/downloadData.js"></script>
<script src="output/uploadData.js"></script>
<script>

  var vis = d3.select("#visualisation"),
    WIDTH = 1000,
    HEIGHT = 500,
    MARGINS = {
      top: 20,
      right: 20,
      bottom: 20,
      left: 50
    },

    xScale = d3.time.scale().range([MARGINS.left, WIDTH - MARGINS.right]).domain([new Date(downloadData[0].date), new Date(downloadData[downloadData.length - 1].date)]),
    yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([0, 2]),
    xAxis = d3.svg.axis().scale(xScale).tickFormat(d3.time.format('%e %b %H:%M')),
    yAxis = d3.svg.axis().scale(yScale).orient("left");

  var lineGen = d3.svg.line()
    .x(function (d) {
      return xScale(new Date(d.date));
    })
    .y(function (d) {
      return yScale(d.value);
    })
    .interpolate("basis");

  vis.append("svg:g")
    .attr("class", "axis")
    .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
    .call(xAxis);

  vis.append("svg:g")
    .attr("class", "axis")
    .attr("transform", "translate(" + (MARGINS.left) + ",0)")
    .call(yAxis);

  vis.append('svg:path')
    .attr('d', lineGen(downloadData))
    .attr('stroke', 'green')
    .attr('stroke-width', 2)
    .attr('fill', 'none');

  vis.append('svg:path')
    .attr('d', lineGen(uploadData))
    .attr('stroke', 'blue')
    .attr('stroke-width', 2)
    .attr('fill', 'none');

</script>

</body>
</html>
